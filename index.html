<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Scanner - Hiro Centered</title>
  <!-- โหลด A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- โหลด AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    .scan-frame { position: fixed; top:50%; left:50%; transform:translate(-50%, -50%); width:280px; height:280px; border:3px solid rgba(255,255,255,0.8); border-radius:20px; z-index:1000; pointer-events:none; box-shadow:0 0 0 4000px rgba(0,0,0,0.4); display:none; }
    #status { position: fixed; bottom:20px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.7); color:#fff; padding:10px 20px; border-radius:20px; z-index:1000; display:none; }
    #unlock { position: fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:rgba(0,0,0,0.8); color:#fff; padding:15px 30px; border-radius:10px; font-size:1.2em; z-index:1001; }
  </style>
</head>
<body style="margin:0; overflow:hidden;">
  <div class="scan-frame"></div>
  <div id="status">กำลังค้นหา Hiro Marker...</div>
  <div id="unlock">แตะหน้าจอเพื่อเริ่มใช้งาน AR</div>
  <audio id="voice" src="voice.mp3" preload="auto"></audio>
  <video id="side-video" src="career-video.mp4" preload="auto" loop muted playsinline crossorigin="anonymous" style="display:none;"></video>

  <a-scene id="ar-scene" embedded arjs="sourceType:webcam;debugUIEnabled:false;" renderer="logarithmicDepthBuffer:true;" vr-mode-ui="enabled:false" style="visibility:hidden;">
    <a-marker preset="hiro" id="hiro-marker" smooth="true" smoothCount="5">
      <a-video id="video-entity" src="#side-video" position="0 0 -0.8" rotation="-90 0 0" width="2" height="3.56" autoplay loop muted visible="false"></a-video>
      <a-entity id="model-entity" gltf-model="model.glb" position="-0.5 0 0" rotation="-90 90 0" scale="0.7 0.7 0.7" animation-mixer visible="false"></a-entity>
    </a-marker>
    <!-- Camera wrapper for centered display -->
    <a-entity id="camera-wrapper" camera></a-entity>
  </a-scene>

  <script>
    window.onload = () => {
      const unlockBtn   = document.getElementById('unlock');
      const scanFrame   = document.querySelector('.scan-frame');
      const status      = document.getElementById('status');
      const arScene     = document.getElementById('ar-scene');
      const marker      = document.getElementById('hiro-marker');
      const modelOrigin = document.getElementById('model-entity');
      const videoOrigin = document.getElementById('video-entity');
      const cameraWrap  = document.getElementById('camera-wrapper');
      const voice       = document.getElementById('voice');
      const sideVideo   = document.getElementById('side-video');
      let anchored      = false;

      // เริ่ม AR หลัง unlock
      const startAR = () => {
        voice.play().then(()=>voice.pause());
        sideVideo.play().then(()=>sideVideo.pause());
        unlockBtn.style.display = 'none';
        scanFrame.style.display = 'block';
        status.style.display    = 'block';
        arScene.style.visibility = 'visible';
        document.body.removeEventListener('click', startAR);
      };
      document.body.addEventListener('click', startAR);

      marker.addEventListener('markerFound', () => {
        status.textContent = 'พบ Hiro Marker!';
        status.style.background = 'rgba(0,255,0,0.7)';
        scanFrame.style.display = 'none';

        voice.currentTime = 0; voice.play().catch(()=>{});
        sideVideo.currentTime = 0; sideVideo.play().catch(()=>{});

        const mixer = modelOrigin.components['animation-mixer'];
        if(mixer){ mixer.mixer.setTime(0); mixer.play(); }

        if(!anchored){
          modelOrigin.setAttribute('visible','true');
          videoOrigin.setAttribute('visible','true');
          // clone video full screen behind model
          const cloneVideo = videoOrigin.cloneNode(true);
          cloneVideo.removeAttribute('id');
          cloneVideo.setAttribute('visible','true');
          cloneVideo.setAttribute('position','0 0 -1');  // จอหลัง กลาง
          cloneVideo.setAttribute('rotation','0 0 0');
          cloneVideo.setAttribute('width','2');          // เพิ่มขนาด
          cloneVideo.setAttribute('height','3.56');

          // clone model front-left
          const cloneModel = modelOrigin.cloneNode(true);
          cloneModel.removeAttribute('id');
          cloneModel.setAttribute('visible','true');
          cloneModel.setAttribute('position','-0.6 0 -0.9'); // อยู่หน้า-ซ้ายเล็กน้อย
          cloneModel.setAttribute('rotation','0 90 0');
          cloneModel.setAttribute('scale','0.8 0.8 0.8');

          cameraWrap.appendChild(cloneVideo);
          cameraWrap.appendChild(cloneModel);
          anchored = true;
        }
      });

      marker.addEventListener('markerLost', () => {
        status.textContent = 'กำลังค้นหา Hiro Marker...';
        status.style.background = 'rgba(0,0,0,0.7)';
      });
    };
  </script>
</body>
</html>
