<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Scanner</title>
  <!-- โหลด A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- โหลด AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    /* กรอบสแกน */
    .scan-frame {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 280px;
      border: 3px solid rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      z-index: 1000;
      pointer-events: none;
      box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.4);
    }

    .upload-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
    }

    .upload-btn {
      background: #00ff00;
      color: black;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    #model-info {
      color: white;
      margin-left: 10px;
    }

    #status {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- อัพโหลดโมเดล -->
  <div class="upload-container">
    <label class="upload-btn">
      เลือกโมเดล 3D
      <input type="file" id="model-upload" accept=".glb,.gltf" style="display: none;">
    </label>
    <span id="model-info">ยังไม่ได้เลือกไฟล์</span>
  </div>

  <!-- กรอบสแกน -->
  <div class="scan-frame"></div>

  <!-- สถานะ -->
  <div id="status">กำลังค้นหามาร์คเกอร์...</div>

  <!-- AR Scene -->
  <a-scene 
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false">

    <a-marker 
      type="pattern"
      url="marker.patt"
      smooth="true"
      smoothCount="5"
      id="animated-marker">
      
      <a-entity
        id="model-entity"
        position="0 0 0"
        rotation="-90 0 0"
        scale="0.5 0.5 0.5">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- ส่วน Script ที่มีอยู่แล้ว -->
  <script>
    window.onload = function() {
      const status = document.getElementById('status');
      const guide = document.getElementById('guide');
      const marker = document.querySelector('#animated-marker');
      const modelUpload = document.getElementById('model-upload');
      const modelInfo = document.getElementById('model-info');
      const modelEntity = document.getElementById('model-entity');

      // ตรวจสอบว่ามีการตั้งค่า CORS ถูกต้อง
      AFRAME.registerComponent('model-handler', {
        init: function() {
          this.el.addEventListener('model-loaded', () => {
            console.log('โมเดลโหลดสำเร็จ');
            modelInfo.textContent = 'โหลดโมเดลสำเร็จ ✓';
          });
          this.el.addEventListener('model-error', (error) => {
            console.error('เกิดข้อผิดพลาดในการโหลดโมเดล:', error);
            modelInfo.textContent = 'เกิดข้อผิดพลาดในการโหลดโมเดล';
          });
        }
      });

      // เพิ่ม component ให้กับ entity
      modelEntity.setAttribute('model-handler', '');

      // จัดการการอัพโหลดไฟล์
      modelUpload.addEventListener('change', async function(e) {
        const file = e.target.files[0];
        if (!file) return;

        try {
          // ตรวจสอบนามสกุลไฟล์
          const fileExt = file.name.toLowerCase();
          if (!fileExt.endsWith('.glb') && !fileExt.endsWith('.gltf')) {
            alert('กรุณาเลือกไฟล์ .glb หรือ .gltf เท่านั้น');
            return;
          }

          console.log('กำลังโหลดไฟล์:', file.name);
          modelInfo.textContent = 'กำลังโหลดโมเดล...';

          // สร้าง URL สำหรับไฟล์
          const objectURL = URL.createObjectURL(file);
          
          // ลบโมเดลเก่า
          modelEntity.removeAttribute('gltf-model');
          
          // รอสักครู่ก่อนโหลดโมเดลใหม่
          await new Promise(resolve => setTimeout(resolve, 500));

          // ตั้งค่าโมเดลใหม่
          modelEntity.setAttribute('gltf-model', objectURL);
          modelEntity.setAttribute('scale', '0.5 0.5 0.5');
          modelEntity.setAttribute('rotation', '-90 0 0');
          
          console.log('ตั้งค่าโมเดลเรียบร้อย URL:', objectURL);

        } catch (error) {
          console.error('เกิดข้อผิดพลาด:', error);
          modelInfo.textContent = 'เกิดข้อผิดพลาดในการโหลดไฟล์';
        }
      });

      // เมื่อเจอ marker
      marker.addEventListener('markerFound', function() {
        console.log('เจอ marker');
        status.textContent = 'พบ Marker!';
        status.style.background = 'rgba(0, 255, 0, 0.7)';

        // ตรวจสอบโมเดล
        const currentModel = modelEntity.getAttribute('gltf-model');
        console.log('โมเดลปัจจุบัน:', currentModel);
      });

      // เมื่อ marker หายไป
      marker.addEventListener('markerLost', function() {
        console.log('marker หายไป');
        status.textContent = 'กำลังค้นหา Marker...';
        status.style.background = 'rgba(0, 0, 0, 0.7)';
      });

      // เพิ่มปุ่มดีบัก
      const debugBtn = document.createElement('button');
      debugBtn.textContent = 'ตรวจสอบโมเดล';
      debugBtn.style.cssText = `
        position: fixed;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        background: #ff4444;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 10px;
        cursor: pointer;
        z-index: 1001;
      `;
      
      debugBtn.onclick = function() {
        const model = modelEntity.getAttribute('gltf-model');
        console.log('ข้อมูลโมเดล:', {
          model: model,
          position: modelEntity.getAttribute('position'),
          rotation: modelEntity.getAttribute('rotation'),
          scale: modelEntity.getAttribute('scale')
        });
        alert(model ? 'มีโมเดลอยู่: ' + model : 'ไม่พบโมเดล');
      };
      
      document.body.appendChild(debugBtn);
    };
</script>
</body>
</html>
