<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Scanner - Centered Mode</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    .scan-frame { position: fixed; top:50%; left:50%; transform: translate(-50%, -50%); width:280px; height:280px; border:3px solid rgba(255,255,255,0.8); border-radius:20px; z-index:1000; pointer-events:none; box-shadow:0 0 0 4000px rgba(0,0,0,0.4); }
    #status { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.7); color:#fff; padding:10px 20px; border-radius:20px; z-index:1000; }
    #unlock { position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:rgba(0,0,0,0.8); color:#fff; padding:15px 30px; border-radius:10px; font-size:1.2em; z-index:1001; }
  </style>
</head>
<body style="margin:0; overflow:hidden;">
  <div class="scan-frame"></div>
  <div id="status">กำลังค้นหา Hiro Marker...</div>
  <div id="unlock">แตะหน้าจอเพื่อเปิดเสียง</div>
  <audio id="voice" src="voice.mp3" preload="auto"></audio>
  <video id="side-video" src="career-video.mp4" preload="auto" loop muted playsinline crossorigin="anonymous" style="display:none;"></video>

  <a-scene embedded arjs="sourceType:webcam;debugUIEnabled:false;" renderer="logarithmicDepthBuffer:true;" vr-mode-ui="enabled:false">
    <a-marker preset="hiro" id="hiro-marker" smooth="true" smoothCount="5">
      <!-- Original elements (hidden after clone) -->
      <a-video id="video-entity" src="#side-video" position="0 0 -0.5" rotation="-90 0 0" width="1" height="1.78" autoplay loop muted visible="false"></a-video>
      <a-entity id="model-entity" gltf-model="model.glb" position="0 0 0.1" rotation="-90 0 0" scale="0.5 0.5 0.5" animation-mixer visible="false"></a-entity>
    </a-marker>
    <!-- Camera wrapper for centered display -->
    <a-entity id="camera-wrapper" camera position="0 0 0"></a-entity>
  </a-scene>

  <script>
    window.onload = () => {
      const marker      = document.querySelector('#hiro-marker');
      const originalModel = document.querySelector('#model-entity');
      const originalVideo = document.querySelector('#video-entity');
      const cameraWrap   = document.querySelector('#camera-wrapper');
      const voice        = document.querySelector('#voice');
      const sideVideo    = document.querySelector('#side-video');
      const unlock       = document.querySelector('#unlock');
      let hasClone       = false;

      // Unlock media
      const unlockMedia = () => {
        voice.play().then(()=>voice.pause());
        sideVideo.play().then(()=>sideVideo.pause());
        unlock.style.display = 'none';
        document.body.removeEventListener('click', unlockMedia);
      };
      document.body.addEventListener('click', unlockMedia);

      marker.addEventListener('markerFound', () => {
        document.getElementById('status').textContent = 'พบ Hiro Marker!';
        document.getElementById('status').style.background = 'rgba(0,255,0,0.7)';
        // Play media
        voice.currentTime = 0; voice.play().catch(()=>{});
        sideVideo.currentTime = 0; sideVideo.play().catch(()=>{});
        // Start animation
        const mixer = originalModel.components['animation-mixer'];
        if (mixer) { mixer.mixer.setTime(0); mixer.play(); }

        if (!hasClone) {
          // Clone and attach to camera
          const cloneModel = originalModel.cloneNode(true);
          const cloneVideo = originalVideo.cloneNode(true);
          cloneModel.removeAttribute('id'); cloneVideo.removeAttribute('id');
          cloneModel.setAttribute('visible', 'true');
          cloneVideo.setAttribute('visible', 'true');
          cloneModel.setAttribute('position', '0 0 -1');
          cloneVideo.setAttribute('position', '0 -0.5 -1');
          cameraWrap.appendChild(cloneVideo);
          cameraWrap.appendChild(cloneModel);
          hasClone = true;
        }
      });

      marker.addEventListener('markerLost', () => {
        document.getElementById('status').textContent = 'กำลังค้นหา Hiro Marker...';
        document.getElementById('status').style.background = 'rgba(0,0,0,0.7)';
      });
    };
  </script>
</body>
</html>
