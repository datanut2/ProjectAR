<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Scanner with Career Button</title>
  <!-- A-Frame core -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- A-Frame Extras (animation-mixer) -->
  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <!-- AR.js for marker detection -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    .scan-frame { position: fixed; top:50%; left:50%; transform:translate(-50%, -50%); width:280px; height:280px; border:3px solid rgba(255,255,255,0.8); border-radius:20px; box-shadow:0 0 0 4000px rgba(0,0,0,0.4); display:none; z-index:1000; pointer-events:none; }
    #status { position: fixed; bottom:20px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.7); color:#fff; padding:10px 20px; border-radius:20px; display:none; z-index:1000; }
    #unlock { position: fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:rgba(0,0,0,0.8); color:#fff; padding:15px 30px; border-radius:10px; font-size:1.2em; z-index:1001; }
    /* ปุ่มอาชีพ */
    #career-btn { position: fixed; top:20px; right:20px; padding:10px 15px; background:rgba(0,0,0,0.7); color:#fff; border:none; border-radius:5px; font-size:1em; cursor:pointer; z-index:1002; display:none; }
    /* เมนูเลือกอาชีพ */
    #career-menu { position: fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:rgba(0,0,0,0.85); padding:20px; border-radius:10px; display:none; z-index:1003; color:#fff; }
    #career-menu h3 { margin-top:0; }
    #career-menu button { display:block; width:200px; margin:10px auto; padding:10px; font-size:1em; border:none; border-radius:5px; cursor:pointer; }
  </style>
</head>
<body style="margin:0; overflow:hidden;">
  <div class="scan-frame"></div>
  <div id="status">1กำลังค้นหา Hiro Marker...</div>
  <div id="unlock">แตะหน้าจอเพื่อเริ่มใช้งาน AR</div>
  <!-- ปุ่มอาชีพ -->
  <button id="career-btn">อาชีพที่น่าสนใจ</button>

  <!-- เมนูเลือกอาชีพ -->
  <div id="career-menu">
    <h3>เลือกสายงาน</h3>
    <button data-career="Network Security">Network Security</button>
    <button data-career="Cloud Engineer">Cloud Engineer</button>
    <button data-career="AI Engineer">AI Engineer</button>
    <button data-career="Data Center">Data Center</button>
    <button id="close-menu">ปิด</button>
  </div>

  <audio id="voice" src="voice.mp3" preload="auto"></audio>
  <video id="side-video" src="career-video.mp4" preload="auto" loop muted playsinline crossorigin="anonymous" style="display:none;"></video>

  <a-scene id="ar-scene" embedded vr-mode-ui="enabled:false" renderer="logarithmicDepthBuffer:true" arjs="sourceType:webcam; debugUIEnabled:false;" style="visibility:hidden;">
    <a-assets>
      <!-- โมเดลพื้นฐาน -->
      <a-asset-item id="animated-model" src="model.glb"></a-asset-item>
      <!-- โมเดลอาชีพ - โหลดเฉพาะเมื่อต้องการ -->
    </a-assets>
    <!-- Hiro Marker สำหรับโมเดลแรก -->
    <a-marker preset="hiro" id="hiro-marker">
      <a-entity id="marker-container">
        <a-entity id="model-entity" gltf-model="#animated-model" animation-mixer position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-entity>
        <a-video id="video-entity" src="#side-video" position="0 0 -0.5" rotation="-90 0 0" width="1" height="0.5625" autoplay loop muted></a-video>
      </a-entity>
    </a-marker>
    <!-- Container สำหรับโมเดลจากปุ่ม (ไม่ต้องสแกน) -->
    <a-entity id="camera-wrapper" camera position="0 1.6 0">
      <a-entity id="career-container" visible="false">
        <a-entity id="career-model" position="0 0 -2.5" scale="0.3 0.3 0.3"></a-entity>
        <a-video id="career-video" position="0 -0.8 -2.5" width="1" height="0.5625" autoplay loop muted></a-video>
      </a-entity>
    </a-entity>
    <a-entity light="type: ambient; intensity:0.6"></a-entity>
    <a-entity light="type: directional; intensity:0.8" position="-1 1 0"></a-entity>
  </a-scene>

  <script>
    window.onload = () => {
      const unlockBtn = document.getElementById('unlock');
      const scanFrame = document.querySelector('.scan-frame');
      const status = document.getElementById('status');
      const arScene = document.getElementById('ar-scene');
      const marker = document.getElementById('hiro-marker');
      const markerContainer = document.getElementById('marker-container');
      const careerContainer = document.getElementById('career-container');
      const modelEntity = document.getElementById('model-entity');
      const videoEntity = document.getElementById('video-entity');
      const careerModel = document.getElementById('career-model');
      const careerVideo = document.getElementById('career-video');
      const voice = document.getElementById('voice');
      const sideVideo = document.getElementById('side-video');
      const careerBtn = document.getElementById('career-btn');
      const menu = document.getElementById('career-menu');
      const closeBtn = document.getElementById('close-menu');
      let markerFound = false; // ตัวแปรเช็คว่าเคยเจอ marker แล้วหรือยัง

      // เปิด AR หลังคลิก
      const startAR = () => {
        voice.play().then(() => voice.pause()); 
        sideVideo.play().then(() => sideVideo.pause());
        unlockBtn.style.display = 'none'; 
        scanFrame.style.display = 'block'; 
        status.style.display = 'block'; 
        arScene.style.visibility = 'visible';
        careerBtn.style.display = 'block';
        document.body.removeEventListener('click', startAR);
      };
      document.body.addEventListener('click', startAR);

      // เมื่อเจอ Hiro Marker - แสดงโมเดลแรก
      marker.addEventListener('markerFound', () => {
        status.textContent = 'พบ Hiro Marker!';
        status.style.background = 'rgba(0,255,0,0.7)';
        scanFrame.style.display = 'none';
        markerFound = true; // บันทึกว่าเคยเจอ marker แล้ว
        
        // เล่นเสียงและวิดีโอเริ่มต้น
        sideVideo.currentTime = 0; 
        sideVideo.play().catch(e=>console.warn(e)); 
        setTimeout(()=>{ 
          voice.currentTime=0; 
          voice.play().catch(e=>console.warn(e)); 
        },1000);
      });

      // เมื่อ Marker หายไป - ไม่แสดงกรอบสแกนอีกถ้าเคยเจอแล้ว
      marker.addEventListener('markerLost', () => {
        if (!markerFound) {
          // ถ้ายังไม่เคยเจอ marker ให้แสดงกรอบสแกน
          status.textContent = 'กำลังค้นหา Hiro Marker...';
          status.style.background = 'rgba(0,0,0,0.7)';
          scanFrame.style.display = 'block';
        } else {
          // ถ้าเคยเจอแล้ว ไม่แสดงกรอบสแกน
          status.textContent = 'โมเดลพร้อมใช้งาน';
          status.style.background = 'rgba(0,150,255,0.7)';
          scanFrame.style.display = 'none';
        }
      });

      // ฟังก์ชันโหลดไฟล์แบบ Dynamic (ปรับปรุงให้โหลดใหม่ทุกครั้ง)
      function loadAssetDynamic(assetId, src) {
        const assets = document.querySelector('a-assets');
        
        // ลบ asset เก่าถ้ามี
        let oldAsset = document.getElementById(assetId);
        if (oldAsset) {
          oldAsset.remove();
          console.log('ลบ asset เก่า:', assetId);
        }
        
        // สร้าง asset ใหม่
        let asset;
        if (src.endsWith('.glb')) {
          asset = document.createElement('a-asset-item');
          asset.setAttribute('id', assetId);
          asset.setAttribute('src', src);
        } else if (src.endsWith('.mp4')) {
          asset = document.createElement('video');
          asset.setAttribute('id', assetId);
          asset.setAttribute('src', src);
          asset.setAttribute('preload', 'auto');
          asset.setAttribute('loop', '');
          asset.setAttribute('muted', '');
          asset.setAttribute('playsinline', '');
          asset.setAttribute('crossorigin', 'anonymous');
        }
        
        if (asset) {
          assets.appendChild(asset);
          console.log('สร้าง asset ใหม่:', assetId, 'src:', src);
          
          // รอให้โหลดเสร็จ
          return new Promise((resolve) => {
            if (asset.tagName === 'VIDEO') {
              asset.addEventListener('loadeddata', () => resolve(`#${assetId}`), { once: true });
              asset.addEventListener('error', () => {
                console.error('โหลดวิดีโอไม่สำเร็จ:', src);
                resolve(`#${assetId}`);
              }, { once: true });
            } else {
              asset.addEventListener('loaded', () => resolve(`#${assetId}`), { once: true });
              asset.addEventListener('error', () => {
                console.error('โหลดโมเดลไม่สำเร็จ:', src);
                resolve(`#${assetId}`);
              }, { once: true });
            }
            
            // Timeout เผื่อโหลดไม่สำเร็จ
            setTimeout(() => resolve(`#${assetId}`), 3000);
          });
        }
        
        return Promise.resolve(`#${assetId}`);
      }

      // ฟังก์ชันหยุดสื่อทั้งหมด
      function stopAllMedia() {
        // หยุดเสียง
        voice.pause();
        voice.currentTime = 0;
        
        // หยุดวิดีโอหลัก
        sideVideo.pause();
        sideVideo.currentTime = 0;
        
        // หยุดวิดีโอจาก career
        const careerVideoEl = document.querySelector('#career-video');
        if (careerVideoEl && careerVideoEl.components && careerVideoEl.components.material && careerVideoEl.components.material.material.map) {
          careerVideoEl.components.material.material.map.image.pause();
        }
        
        // หยุดวิดีโอจาก marker
        const markerVideoEl = document.querySelector('#video-entity');
        if (markerVideoEl && markerVideoEl.components && markerVideoEl.components.material && markerVideoEl.components.material.material.map) {
          markerVideoEl.components.material.material.map.image.pause();
        }
        
        console.log('หยุดสื่อทั้งหมดแล้ว');
      }

      // ฟังก์ชันลบ cache และ elements เก่า
      function clearAllCache() {
        // ซ่อน marker container (โมเดลจาก Hiro marker)
        markerContainer.setAttribute('visible', 'false');
        
        // ลบ gltf-model จาก career model
        careerModel.removeAttribute('gltf-model');
        careerModel.removeAttribute('animation-mixer');
        
        // ลบ src จาก career video
        careerVideo.removeAttribute('src');
        
        // ลบ assets เก่าออกจาก A-Frame cache
        const assets = document.querySelector('a-assets');
        const oldAssets = assets.querySelectorAll('[id^="career-"]');
        oldAssets.forEach(asset => {
          console.log('ลบ asset:', asset.id);
          asset.remove();
        });
        
        // Clear A-Frame cache
        if (AFRAME.utils && AFRAME.utils.srcLoader && AFRAME.utils.srcLoader.cache) {
          Object.keys(AFRAME.utils.srcLoader.cache).forEach(key => {
            if (key.includes('career-') || key.includes('model') || key.includes('video')) {
              delete AFRAME.utils.srcLoader.cache[key];
              console.log('ลบ cache:', key);
            }
          });
        }
        
        // Clear texture cache
        if (AFRAME.utils.material && AFRAME.utils.material.textureCache) {
          Object.keys(AFRAME.utils.material.textureCache).forEach(key => {
            if (key.includes('career-') || key.includes('model') || key.includes('video')) {
              delete AFRAME.utils.material.textureCache[key];
            }
          });
        }
        
        console.log('ล้าง cache ทั้งหมดแล้ว');
      }

      // ฟังก์ชันเปลี่ยนอาชีพ - แสดงกลางจอโดยไม่ต้องสแกน
      function changeCareer(careerName) {
        console.log('เปลี่ยนเป็น:', careerName);
        
        // หยุดสื่อเก่าทั้งหมดก่อน
        stopAllMedia();
        
        // ล้างแคชและซ่อนโมเดลเก่าทั้งหมด (รวมถึง model.glb จาก marker)
        clearAllCache();
        
        // รอสักครู่เพื่อให้การล้างแคชสมบูรณ์
        setTimeout(() => {
          // แสดง career container (โมเดลจากปุ่ม)
          careerContainer.setAttribute('visible', 'true');
          
          // กำหนดไฟล์ตามอาชีพที่ถูกต้อง
          let modelSrc, videoSrc, audioSrc;
          
          switch(careerName) {
            case 'Network Security':
              modelSrc = loadAssetDynamic('career-network-model', 'network-model.glb');
              videoSrc = loadAssetDynamic('career-network-video', 'video-network.mp4');
              audioSrc = 'voice-network.mp3';
              break;
            case 'Cloud Engineer':
              modelSrc = loadAssetDynamic('career-cloud-model', 'cloud-model.glb');
              videoSrc = loadAssetDynamic('career-cloud-video', 'video-cloud.mp4');
              audioSrc = 'voice-cloud.mp3';
              break;
            case 'AI Engineer':
              modelSrc = loadAssetDynamic('career-ai-model', 'ai-model.glb');
              videoSrc = loadAssetDynamic('career-ai-video', 'video-ai.mp4');
              audioSrc = 'voice-ai.mp3';
              break;
            case 'Data Center':
              modelSrc = loadAssetDynamic('career-dc-model', 'dc-model.glb');
              videoSrc = loadAssetDynamic('career-dc-video', 'video-dc.mp4');
              audioSrc = 'voice-dc.mp3';
              break;
            default:
              modelSrc = '#animated-model';
              videoSrc = '#side-video';
              audioSrc = 'voice.mp3';
          }
          
          // เปลี่ยนโมเดลในส่วนอาชีพ
          careerModel.setAttribute('gltf-model', modelSrc);
          careerModel.setAttribute('animation-mixer', '');
          
          // เปลี่ยนวิดีโอในส่วนอาชีพ
          careerVideo.setAttribute('src', videoSrc);
          
          // เปลี่ยนเสียง
          voice.src = audioSrc;
          
          // รอสักครู่แล้วเล่นสื่อใหม่
          setTimeout(() => {
            voice.play().catch(e => console.warn('ไม่สามารถเล่นเสียงได้:', e));
            console.log(`เล่นสื่อใหม่: ${careerName}`);
          }, 500);
          
          // อัพเดตสถานะ
          status.textContent = `แสดง: ${careerName}`;
          status.style.background = 'rgba(255,150,0,0.7)';
          scanFrame.style.display = 'none';
        }, 500); // เพิ่มเวลารอให้แคชล้างสมบูรณ์
      }
      }

      // ปุ่มอาชีพคลิก
      careerBtn.addEventListener('click', () => {
        menu.style.display = 'block';
      });
      
      // ปิดเมนู
      closeBtn.addEventListener('click', () => {
        menu.style.display = 'none';
      });
      
      // ปุ่มสายงาน - เปลี่ยนโมเดล วิดีโอ และเสียงตามที่เลือก
      menu.querySelectorAll('button[data-career]').forEach(btn => {
        btn.addEventListener('click', () => {
          const careerName = btn.getAttribute('data-career');
          changeCareer(careerName);
          menu.style.display = 'none';
          setTimeout(() => {
            alert('คุณเลือก: ' + careerName);
          }, 100);
        });
      });
    </script>
  </body>
</html>
