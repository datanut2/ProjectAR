<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Scanner</title>
  <!-- โหลด A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- โหลด AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    /* กรอบสแกน */
    .scan-frame {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 280px;
      border: 3px solid rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      z-index: 1000;
      pointer-events: none;
      box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.4);
    }

    .upload-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
    }

    .upload-btn {
      background: #00ff00;
      color: black;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    #model-info {
      color: white;
      margin-left: 10px;
    }

    #status {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- อัพโหลดโมเดล -->
  <div class="upload-container">
    <label class="upload-btn">
      เลือกโมเดล 3D
      <input type="file" id="model-upload" accept=".glb,.gltf" style="display: none;">
    </label>
    <span id="model-info">ยังไม่ได้เลือกไฟล์</span>
  </div>

  <!-- กรอบสแกน -->
  <div class="scan-frame"></div>

  <!-- สถานะ -->
  <div id="status">กำลังค้นหามาร์คเกอร์...</div>

  <!-- AR Scene -->
  <a-scene 
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false">

    <a-marker 
      type="pattern"
      url="marker.patt"
      smooth="true"
      smoothCount="5"
      id="animated-marker">
      
      <a-entity
        id="model-entity"
        position="0 0 0"
        rotation="-90 0 0"
        scale="0.5 0.5 0.5">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- ส่วน Script ที่มีอยู่แล้ว -->
  <script>
    // โค้ด JavaScript ที่มีอยู่เดิม
  </script>
</body>
</html>
