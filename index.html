<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Scanner with Animated GLB</title>
  <!-- A-Frame core -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- A-Frame Extras (animation-mixer) -->
  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <!-- AR.js for marker detection -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    .scan-frame {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 280px; height: 280px;
      border: 3px solid rgba(255,255,255,0.8);
      border-radius: 20px;
      box-shadow: 0 0 0 4000px rgba(0,0,0,0.4);
      display: none;
      z-index: 1000;
      pointer-events: none;
    }
    #status {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      display: none;
      z-index: 1000;
    }
    #unlock {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.2em;
      z-index: 1001;
    }
  </style>
</head>
<body style="margin:0; overflow:hidden;">
  <div class="scan-frame"></div>
  <div id="status">กำลังค้นหา Hiro Marker...</div>
  <div id="unlock">แตะหน้าจอเพื่อเริ่มใช้งาน AR</div>

  <audio id="voice" src="voice.mp3" preload="auto"></audio>
  <video id="side-video" src="career-video.mp4" preload="auto" loop muted playsinline crossorigin="anonymous" style="display:none;"></video>

  <a-scene id="ar-scene"
           embedded
           vr-mode-ui="enabled:false"
           renderer="logarithmicDepthBuffer:true"
           arjs="sourceType: webcam; debugUIEnabled: false;"
           style="visibility:hidden; background: #ECECEC;">

    <!-- Preload assets -->
    <a-assets>
      <!-- ให้ไฟล์โมเดลใหม่ชื่อ model.glb วางไว้ที่เดียวกับ HTML -->
      <a-asset-item id="animated-model" src="model.glb"></a-asset-item>
    </a-assets>

    <!-- marker detector -->
    <a-marker preset="hiro" id="hiro-marker"></a-marker>

    <!-- camera + fixed container -->
    <a-entity id="camera-wrapper" camera position="0 1.6 0">
      <a-entity id="fixed-container" visible="false">
        <!-- entity โมเดล ใช้ asset-item และ animation-mixer -->
        <a-entity id="model-entity"
                  gltf-model="#animated-model"
                  animation-mixer
                  position="0 0 -2.5"
                  scale="0.3 0.3 0.3">
        </a-entity>
        <!-- วิดีโอ ด้านล่างโมเดล -->
        <a-video id="video-entity"
                 src="#side-video"
                 position="0 -0.8 -2.5"
                 width="1" height="0.5625"
                 autoplay loop muted>
        </a-video>
      </a-entity>
    </a-entity>

    <!-- แสงสว่างเสริม -->
    <a-entity light="type: ambient; intensity: 0.6"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="-1 1 0"></a-entity>
  </a-scene>

  <script>
    window.onload = () => {
      const unlockBtn = document.getElementById('unlock');
      const scanFrame = document.querySelector('.scan-frame');
      const status = document.getElementById('status');
      const arScene = document.getElementById('ar-scene');
      const marker = document.getElementById('hiro-marker');
      const fixedCont = document.getElementById('fixed-container');
      const voice = document.getElementById('voice');
      const sideVideo = document.getElementById('side-video');

      // ปลดล็อค media
      const startAR = () => {
        voice.play().then(() => voice.pause());
        sideVideo.play().then(() => sideVideo.pause());
        unlockBtn.style.display = 'none';
        scanFrame.style.display = 'block';
        status.style.display = 'block';
        arScene.style.visibility = 'visible';
        document.body.removeEventListener('click', startAR);
      };
      document.body.addEventListener('click', startAR);

      // เมื่อเจอ marker
      marker.addEventListener('markerFound', () => {
        status.textContent = 'พบ Hiro Marker!';
        status.style.background = 'rgba(0,255,0,0.7)';
        scanFrame.style.display = 'none';

        // แสดงโมเดล+วิดีโอ
        fixedCont.setAttribute('visible', 'true');
        sideVideo.currentTime = 0;
        sideVideo.play().catch(e => console.warn('Video play error:', e));
        setTimeout(() => {
          voice.currentTime = 0;
          voice.play().catch(e => console.warn('Audio play error:', e));
        }, 1000);
      });

      // เมื่อ marker หาย ไม่ซ่อนโมเดล+วิดีโอ
      marker.addEventListener('markerLost', () => {
        status.textContent = 'กำลังค้นหา Hiro Marker...';
        status.style.background = 'rgba(0,0,0,0.7)';
      });
    };
  </script>
</body>
</html>
