<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Demo</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    .scan-area {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 250px;
      border: 2px solid #fff;
      border-radius: 10px;
      z-index: 1000;
      pointer-events: none;
    }
    .corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #00ff00;
    }
    .top-left { top: -2px; left: -2px; border-right: none; border-bottom: none; }
    .top-right { top: -2px; right: -2px; border-left: none; border-bottom: none; }
    .bottom-left { bottom: -2px; left: -2px; border-right: none; border-top: none; }
    .bottom-right { bottom: -2px; right: -2px; border-left: none; border-top: none; }
    #status {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
  <script>
    window.onload = function() {
      const status = document.getElementById('status');
      const marker = document.querySelector('a-marker[type="pattern"]');
      
      marker.addEventListener('markerFound', function() {
        status.textContent = 'มาร์คเกอร์ถูกตรวจพบ!';
        status.style.background = 'rgba(0, 255, 0, 0.7)';
      });
      
      marker.addEventListener('markerLost', function() {
        status.textContent = 'กำลังค้นหามาร์คเกอร์...';
        status.style.background = 'rgba(0, 0, 0, 0.7)';
      });
    };
  </script>
</head>
<body style="margin: 0; overflow: hidden;">
  <div class="scan-area">
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>
  </div>
  <div id="status">กำลังค้นหามาร์คเกอร์...</div>
  <a-scene 
      embedded 
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: true;">
      
    <!-- 1) ทดสอบด้วย Hiro Marker -->
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color: red"></a-box>
    </a-marker>

    <!-- 2) ใช้ AR Marker ของเรา (marker.patt) -->
    <a-marker 
      type="pattern" 
      url="marker.patt" 
      emitevents="true" 
      smooth="true" 
      smoothCount="5"
      raycaster="objects: .clickable"
      cursor="fuse: false; rayOrigin: mouse;">
      <a-entity 
        gltf-model="url(model.glb)" 
        class="clickable"
        animation-mixer
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="-90 0 0">
      </a-entity>
    </a-marker>

    <!-- กล้อง AR -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
