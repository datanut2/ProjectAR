<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Scanner with Career Button</title>
  <!-- A-Frame core -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- A-Frame Extras (animation-mixer) -->
  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <!-- AR.js for marker detection -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    /* copy your existing styles */
  </style>
</head>
<body style="margin:0; overflow:hidden;">
  <!-- your existing UI: scan-frame, unlock, status, career-btn, career-menu -->

  <!-- ใช้ default audio/video -->
  <audio id="voice" src="voice.mp3" preload="auto"></audio>
  <video id="side-video" src="career-video.mp4" preload="auto" loop muted playsinline crossorigin="anonymous" style="display:none;"></video>

  <a-scene id="ar-scene" embedded vr-mode-ui="enabled:false" renderer="logarithmicDepthBuffer:true"
           arjs="sourceType:webcam; debugUIEnabled:false;" style="visibility:hidden;">
    <a-assets>
      <!-- default assets -->
      <a-asset-item id="model-default" src="model.glb"></a-asset-item>
      <audio id="audio-default" src="voice.mp3"></audio>
      <video id="video-default" src="career-video.mp4" preload="auto" loop muted playsinline crossorigin="anonymous"></video>
      <!-- career-button assets unchanged -->
      <a-asset-item id="model-network" src="network-model.glb"></a-asset-item>
      <audio id="audio-network" src="voice-network.mp3"></audio>
      <video id="video-network" src="video-network.mp4"></video>
      <!-- etc. -->
    </a-assets>

    <!-- Marker container ใช้ default assets -->
    <a-marker preset="hiro" id="hiro-marker">
      <a-entity id="marker-container" visible="true">
        <a-entity id="model-entity"
                  gltf-model="#model-default"
                  animation-mixer
                  position="-0.3 0.08 0.1"
                  scale="0.3 0.3 0.3"
                  rotation="0 45 0">
        </a-entity>
        <a-video id="video-entity"
                 src="#video-default"
                 position="0.4 0.5 -0.1"
                 width="1.5"
                 height="0.84"
                 autoplay
                 loop
                 muted>
        </a-video>
      </a-entity>
    </a-marker>

    <!-- Career container and rest of your scene unchanged -->
    <a-entity camera position="0 1.6 0">
      <a-entity id="career-container" position="0 -0.5 -3" visible="false">
        <!-- unchanged -->
      </a-entity>
    </a-entity>
    <a-entity light="type:ambient; intensity:0.6"></a-entity>
    <a-entity light="type:directional; intensity:0.8" position="-1 1 0"></a-entity>
  </a-scene>

  <script>
    window.onload = () => {
      const unlockBtn = document.getElementById('unlock');
      const scanFrame = document.querySelector('.scan-frame');
      const status    = document.getElementById('status');
      const arScene   = document.getElementById('ar-scene');
      const marker    = document.getElementById('hiro-marker');
      const voice     = document.getElementById('voice');
      const videoDef  = document.getElementById('video-default');

      // unlock media and show AR
      const startAR = () => {
        voice.play().then(() => voice.pause());
        document.body.removeEventListener('click', startAR);
        unlockBtn.style.display = 'none';
        scanFrame.style.display = 'block';
        status.style.display = 'block';
        arScene.style.visibility = 'visible';
        document.getElementById('career-btn').style.display = 'block';
      };
      document.body.addEventListener('click', startAR);

      // play default media on marker
      let played = false;
      marker.addEventListener('markerFound', () => {
        if (!played) {
          status.textContent = 'พบ Hiro Marker!';
          status.style.background = 'rgba(0,255,0,0.7)';
          scanFrame.style.display = 'none';
          videoDef.currentTime = 0;
          videoDef.play().catch(()=>{});
          setTimeout(() => {
            voice.currentTime = 0;
            voice.play().catch(()=>{});
          }, 1000);
          played = true;
        }
      });

      // sticky display on markerLost
      marker.addEventListener('markerLost', () => {
        status.textContent = 'โมเดลยังคงแสดงอยู่ (ไม่ต้องสแกน marker)';
        status.style.background = 'rgba(0,150,255,0.7)';
        scanFrame.style.display = 'none';
      });

      // career-button handlers remain exactly as before (changeCareer, etc.)
    };
  </script>
</body>
</html>
