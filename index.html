<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Scanner - Hiro Test</title>
  <!-- โหลด A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- โหลด AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    /* กรอบสแกน */
    .scan-frame {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 280px;
      border: 3px solid rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      z-index: 1000;
      pointer-events: none;
      box-shadow: 0 0 0 4000px rgba(0, 0, 0, 0.4);
    }
    #status {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      z-index: 1000;
    }
    #unlock {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.2em;
      z-index: 1001;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- กรอบสแกน -->
  <div class="scan-frame"></div>
  <!-- สถานะ -->
  <div id="status">กำลังค้นหา Hiro Marker...</div>

  <!-- ปุ่มแตะเพื่อปลดล็อกเสียง -->
  <div id="unlock">แตะหน้าจอเพื่อเปิดเสียง</div>
  <!-- audio element -->
  <audio id="voice" src="voice.mp3" preload="auto"></audio>

  <!-- AR Scene -->
  <a-scene 
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false">

    <!-- ใช้ Hiro Marker -->
    <a-marker 
      preset="hiro"
      id="hiro-marker"
      smooth="true"
      smoothCount="5">
      
      <a-entity
        id="model-entity"
        gltf-model="model.glb"
        position="0 0 0"
        rotation="-90 0 0"
        scale="0.5 0.5 0.5"
        animation-mixer>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    window.onload = function() {
      const status = document.getElementById('status');
      const marker = document.querySelector('#hiro-marker');
      const modelEntity = document.querySelector('#model-entity');
      const voice = document.getElementById('voice');
      const unlock = document.getElementById('unlock');

      // ปลดล็อกเสียงด้วย user gesture ครั้งเดียว
      const unlockAudio = () => {
        voice.play().then(()=> voice.pause());
        unlock.style.display = 'none';
        document.body.removeEventListener('click', unlockAudio);
      };
      document.body.addEventListener('click', unlockAudio);

      // เมื่อเจอ Hiro marker
      marker.addEventListener('markerFound', function() {
        console.log('เจอ Hiro Marker');
        status.textContent = 'พบ Hiro Marker!';
        status.style.background = 'rgba(0, 255, 0, 0.7)';
        // เล่นเสียงพูด
        voice.currentTime = 0;
        voice.play().catch(e => console.warn('play() failed:', e));
        // เริ่ม animation-mixer ถ้ามี
        const mixer = modelEntity.components['animation-mixer'];
        if (mixer) {
          mixer.mixer.setTime(0);
          mixer.play();
        }
      });

      // เมื่อ Hiro marker หายไป
      marker.addEventListener('markerLost', function() {
        console.log('Hiro Marker หายไป');
        status.textContent = 'กำลังค้นหา Hiro Marker...';
        status.style.background = 'rgba(0, 0, 0, 0.7)';
        // ไม่หยุดเสียงหรือซ่อนโมเดล
      });

      // ตรวจสอบการโหลดโมเดล
      modelEntity.addEventListener('model-loaded', function() {
        console.log('โมเดลโหลดสำเร็จ');
      });
      modelEntity.addEventListener('model-error', function(error) {
        console.error('เกิดข้อผิดพลาดในการโหลดโมเดล:', error);
      });
    };
  </script>
</body>
</html>
