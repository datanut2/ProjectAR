<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Scanner with Career Button</title>
  <!-- A-Frame core -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- A-Frame Extras (animation-mixer) -->
  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <!-- AR.js for marker detection -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    .scan-frame { position: fixed; top:50%; left:50%; transform:translate(-50%, -50%); width:280px; height:280px; border:3px solid rgba(255,255,255,0.8); border-radius:20px; box-shadow:0 0 0 4000px rgba(0,0,0,0.4); display:none; z-index:1000; pointer-events:none; }
    #status { position: fixed; bottom:20px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.7); color:#fff; padding:10px 20px; border-radius:20px; display:none; z-index:1000; }
    #unlock { position: fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:rgba(0,0,0,0.8); color:#fff; padding:15px 30px; border-radius:10px; font-size:1.2em; z-index:1001; }
    /* ปุ่มอาชีพ */
    #career-btn { position: fixed; top:20px; right:20px; padding:10px 15px; background:rgba(0,0,0,0.7); color:#fff; border:none; border-radius:5px; font-size:1em; cursor:pointer; z-index:1002; display:none; }
    /* เมนูเลือกอาชีพ */
    #career-menu { position: fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:rgba(0,0,0,0.85); padding:20px; border-radius:10px; display:none; z-index:1003; color:#fff; }
    #career-menu h3 { margin-top:0; }
    #career-menu button { display:block; width:200px; margin:10px auto; padding:10px; font-size:1em; border:none; border-radius:5px; cursor:pointer; }
  </style>
</head>
<body style="margin:0; overflow:hidden;">
  <div class="scan-frame"></div>
  <div id="status">กำลังค้นหา Hiro Marker...</div>
  <div id="unlock">แตะหน้าจอเพื่อเริ่มใช้งาน AR</div>
  <!-- ปุ่มอาชีพ -->
  <button id="career-btn">อาชีพที่น่าสนใจ</button>

  <!-- เมนูเลือกอาชีพ -->
  <div id="career-menu">
    <h3>เลือกสายงาน</h3>
    <button data-career="Network Engineer">Network Engineer</button>
    <button data-career="Cloud Engineer">Cloud Engineer</button>
    <button data-career="AI Engineer">AI Engineer</button>
    <button data-career="Data Center">Data Center</button>
    <button id="close-menu">ปิด</button>
  </div>

  <!-- ไฟล์เสียงและวีดีโอต้นฉบับ -->
  <audio id="voice" src="voice.mp3" preload="auto"></audio>
  <video id="side-video" src="career-video.mp4" preload="auto" loop muted playsinline crossorigin="anonymous" style="display:none;"></video>

  <a-scene id="ar-scene" embedded vr-mode-ui="enabled:false" renderer="logarithmicDepthBuffer:true" arjs="sourceType:webcam; debugUIEnabled:false;" style="visibility:hidden;">
    <a-assets>
      <!-- โมเดลและสื่อสำหรับ marker -->
      <a-asset-item id="model-default" src="model.glb"></a-asset-item>
      <audio id="audio-default" src="voice.mp3"></audio>
      <video id="video-default" src="career-video.mp4" preload="auto" loop muted playsinline crossorigin="anonymous"></video>
      <!-- โมเดลและสื่อสำหรับอาชีพ (เดิม) -->
      <a-asset-item id="model-network" src="network-model.glb"></a-asset-item>
      <audio id="audio-network" src="voice-network.mp3"></audio>
      <video id="video-network" src="video-network.mp4" preload="auto" loop muted playsinline crossorigin="anonymous"></video>
      <a-asset-item id="model-cloud" src="cloud-model.glb"></a-asset-item>
      <audio id="audio-cloud" src="voice-cloud.mp3"></audio>
      <video id="video-cloud" src="video-cloud.mp4" preload="auto" loop muted playsinline crossorigin="anonymous"></video>
      <a-asset-item id="model-ai" src="ai-model.glb"></a-asset-item>
      <audio id="audio-ai" src="voice-ai.mp3"></audio>
      <video id="video-ai" src="video-ai.mp4" preload="auto" loop muted playsinline crossorigin="anonymous"></video>
      <a-asset-item id="model-dc" src="dc-model.glb"></a-asset-item>
      <audio id="audio-dc" src="voice-dc.mp3"></audio>
      <video id="video-dc" src="video-dc.mp4" preload="auto" loop muted playsinline crossorigin="anonymous"></video>
    </a-assets>
    
    <!-- Marker container: ใช้งาน model.glb, career-video.mp4, voice.mp3 แบบเดิม -->
    <a-marker preset="hiro" id="hiro-marker">
      <a-entity id="marker-container" visible="true">
        <!-- โมเดล default -->
        <a-entity id="model-entity" gltf-model="#model-default" animation-mixer position="-0.3 0.08 0.1" scale="0.3 0.3 0.3" rotation="0 45 0"></a-entity>
        <!-- วิดีโอ default -->
        <a-video id="video-entity" src="#video-default" position="0.4 0.5 -0.1" width="1.5" height="0.84" autoplay loop muted></a-video>
      </a-entity>
    </a-marker>
    
    <!-- Career container: ไม่แก้ไข -->
    <a-entity camera position="0 1.6 0">
      <a-entity id="career-container" position="0 -0.5 -3" visible="false">
        <a-video id="career-video" position="0.4 0.5 -0.1" width="1.5" height="0.84" rotation="0 0 0"></a-video>
        <a-entity id="career-model" position="-0.3 0.08 0.1" scale="0.2 0.2 0.2" rotation="0 45 0"></a-entity>
        <a-text id="career-status" position="0 -1.2 0" value="Career Content Loading..." align="center" color="white" width="4"></a-text>
      </a-entity>
    </a-entity>
    <a-entity light="type: ambient; intensity:0.6"></a-entity>
    <a-entity light="type: directional; intensity:0.8" position="-1 1 0"></a-entity>
  </a-scene>

  <script>
    window.onload = () => {
      const unlockBtn = document.getElementById('unlock');
      const scanFrame = document.querySelector('.scan-frame');
      const status = document.getElementById('status');
      const arScene = document.getElementById('ar-scene');
      const marker = document.getElementById('hiro-marker');
      const markerContainer = document.getElementById('marker-container');
      const careerContainer = document.getElementById('career-container');
      const careerModel = document.getElementById('career-model');
      const careerVideo = document.getElementById('career-video');
      const careerStatus = document.getElementById('career-status');
      const voice = document.getElementById('voice');
      const sideVideo = document.getElementById('side-video');
      const careerBtn = document.getElementById('career-btn');
      const menu = document.getElementById('career-menu');
      const closeBtn = document.getElementById('close-menu');
      let markerFound = false;

      // ฟังก์ชันเล่น default media (model, video, voice)
      const playDefault = () => {
        // วิดีโอ default
        const vid = document.getElementById('video-default');
        vid.currentTime = 0; vid.play().catch(e => console.warn('Video play error:', e));
        // เสียง default
        voice.currentTime = 0; voice.play().catch(e => console.warn('Audio play error:', e));
      };

      // เปิด AR หลังคลิก
      const startAR = () => {
        // ปลดล็อคสื่อ
        voice.play().then(() => voice.pause());
        sideVideo.play().then(() => sideVideo.pause());
        unlockBtn.style.display = 'none';
        scanFrame.style.display = 'block';
        status.style.display = 'block';
        arScene.style.visibility = 'visible';
        careerBtn.style.display = 'block';
        document.body.removeEventListener('click', startAR);
      };
      document.body.addEventListener('click', startAR);

      // เมื่อเจอ marker: ใช้ default media
      marker.addEventListener('markerFound', () => {
        status.textContent = 'พบ Hiro Marker!';
        status.style.background = 'rgba(0,255,0,0.7)';
        scanFrame.style.display = 'none';
        markerFound = true;
        markerContainer.setAttribute('visible', 'true');
        playDefault();
      });
      // เมื่อ marker หาย: stick display
      marker.addEventListener('markerLost', () => {
        if (!markerFound) {
          status.textContent = 'กำลังค้นหา Hiro Marker...';
          status.style.background = 'rgba(0,0,0,0.7)';
          scanFrame.style.display = 'block';
        } else {
          status.textContent = 'โมเดลยังคงแสดงอยู่';
          status.style.background = 'rgba(0,150,255,0.7)';
          scanFrame.style.display = 'none';
        }
      });

      // ฟังก์ชันเปลี่ยนอาชีพ: ไม่แก้ไข
      function changeCareer(careerName) {/* existing code*/}

      // ปุ่มอาชีพ
      careerBtn.addEventListener('click', () => menu.style.display = 'block');
      closeBtn.addEventListener('click', () => menu.style.display = 'none');
      menu.querySelectorAll('button[data-career]').forEach(btn => {
        btn.addEventListener('click', () => {
          changeCareer(btn.getAttribute('data-career'));
          menu.style.display = 'none';
        });
      });
    };
  </script>
</body>
</html>
