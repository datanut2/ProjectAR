<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Experience with Career Button</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    #unlock, .scan-frame, #status, a-marker { display: none; } /* ซ่อนส่วนที่ไม่ใช้งาน */
    #career-btn { position: fixed; top: 20px; right: 20px; padding: 10px 15px; background: rgba(0,0,0,0.7); color: #fff; border: none; border-radius: 5px; cursor: pointer; z-index: 1000; }
    #career-menu { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.85); padding: 20px; border-radius: 10px; display: none; z-index: 1001; color: #fff; }
    #career-menu button { display: block; width: 200px; margin: 10px auto; padding: 10px; font-size: 1em; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body style="margin:0; overflow:hidden;">
  <button id="career-btn">อาชีพที่น่าสนใจ</button>
  <div id="career-menu">
    <h3 style="margin-top:0;">เลือกสายงาน</h3>
    <button data-career="default">Default</button>
    <button data-career="network">Network Security</button>
    <button data-career="cloud">Cloud Engineer</button>
    <button data-career="ai">AI Engineer</button>
    <button data-career="dc">Data Center</button>
    <button id="close-menu">ปิด</button>
  </div>

  <audio id="voice" preload="auto"></audio>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="logarithmicDepthBuffer: true;">
    <a-assets>
      <!-- โมเดลและมีเดีย -->
      <a-asset-item id="model-default" src="model.glb"></a-asset-item>
      <audio id="audio-default" src="voice.mp3"></audio>
      <video id="video-default" src="career-video.mp4"></video>
      <a-asset-item id="model-network" src="network-model.glb"></a-asset-item>
      <audio id="audio-network" src="voice-network.mp3"></audio>
      <video id="video-network" src="video-network.mp4"></video>
      <a-asset-item id="model-cloud" src="cloud-model.glb"></a-asset-item>
      <audio id="audio-cloud" src="voice-cloud.mp3"></audio>
      <video id="video-cloud" src="video-cloud.mp4"></video>
      <a-asset-item id="model-ai" src="ai-model.glb"></a-asset-item>
      <audio id="audio-ai" src="voice-ai.mp3"></audio>
      <video id="video-ai" src="video-ai.mp4"></video>
      <a-asset-item id="model-dc" src="dc-model.glb"></a-asset-item>
      <audio id="audio-dc" src="voice-dc.mp3"></audio>
      <video id="video-dc" src="video-dc.mp4"></video>
    </a-assets>

    <!-- กล้องและ container ตำแหน่งคงที่หน้าจอ -->
    <a-entity camera>
      <a-entity id="fixed-container" visible="false">
        <a-entity id="model-entity" gltf-model="#model-default" animation-mixer position="0 0 -2" scale="0.5 0.5 0.5"></a-entity>
        <a-video id="video-entity" src="#video-default" position="0 -1 -2" width="1.5" height="0.84" autoplay loop></a-video>
      </a-entity>
    </a-entity>

    <a-entity light="type: ambient; intensity: 0.6"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="-1 1 0"></a-entity>
  </a-scene>

  <script>
    window.onload = () => {
      const careerBtn = document.getElementById('career-btn');
      const menu = document.getElementById('career-menu');
      const closeBtn = document.getElementById('close-menu');
      const fixed = document.getElementById('fixed-container');
      const modelEnt = document.getElementById('model-entity');
      const videoEnt = document.getElementById('video-entity');
      const voice = document.getElementById('voice');

      careerBtn.onclick = () => menu.style.display = 'block';
      closeBtn.onclick = () => menu.style.display = 'none';

      menu.querySelectorAll('[data-career]').forEach(btn => btn.onclick = () => {
        const key = btn.getAttribute('data-career');
        // เปลี่ยนโมเดล
        modelEnt.setAttribute('gltf-model', `#model-${key}`);
        // เปลี่ยนเสียง
        voice.src = document.getElementById(`audio-${key}`).getAttribute('src');
        voice.currentTime = 0; voice.play().catch(() => {});
        // เปลี่ยนวิดีโอ
        videoEnt.setAttribute('src', `#video-${key}`);
        videoEnt.components.material.material.map.needsUpdate = true;
        const vid = document.getElementById(`video-${key}`);
        vid.currentTime = 0; vid.play().catch(() => {});
        // แสดงใน AR
        fixed.setAttribute('visible', true);
        menu.style.display = 'none';
      });
    };
  </script>
</body>
</html>
