<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Scanner with Career Button</title>
  <!-- A-Frame core -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- A-Frame Extras (animation-mixer) -->
  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <!-- AR.js for marker detection -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    .scan-frame { position: fixed; top:50%; left:50%; transform:translate(-50%, -50%); width:280px; height:280px; border:3px solid rgba(255,255,255,0.8); border-radius:20px; box-shadow:0 0 0 4000px rgba(0,0,0,0.4); display:none; z-index:1000; pointer-events:none; }
    #status { position: fixed; bottom:20px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.7); color:#fff; padding:10px 20px; border-radius:20px; display:none; z-index:1000; }
    #unlock { position: fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:rgba(0,0,0,0.8); color:#fff; padding:15px 30px; border-radius:10px; font-size:1.2em; z-index:1001; }
    /* ปุ่มอาชีพ */
    #career-btn { position: fixed; top:20px; right:20px; padding:10px 15px; background:rgba(0,0,0,0.7); color:#fff; border:none; border-radius:5px; font-size:1em; cursor:pointer; z-index:1002; display:none; }
    /* เมนูเลือกอาชีพ */
    #career-menu { position: fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:rgba(0,0,0,0.85); padding:20px; border-radius:10px; display:none; z-index:1003; color:#fff; }
    #career-menu h3 { margin-top:0; }
    #career-menu button { display:block; width:200px; margin:10px auto; padding:10px; font-size:1em; border:none; border-radius:5px; cursor:pointer; }
  </style>
</head>
<body style="margin:0; overflow:hidden;">
  <div class="scan-frame"></div>
  <div id="status">กำลังค้นหา Hiro Marker...</div>
  <div id="unlock">แตะหน้าจอเพื่อเริ่มใช้งาน AR</div>
  <!-- ปุ่มอาชีพ -->
  <button id="career-btn">อาชีพที่น่าสนใจ</button>

  <!-- เมนูเลือกอาชีพ -->
  <div id="career-menu">
    <h3>เลือกสายงาน</h3>
    <button data-career="network">Network Security</button>
    <button data-career="cloud">Cloud Engineer</button>
    <button data-career="ai">AI Engineer</button>
    <button data-career="dc">Data Center</button>
    <button id="close-menu">ปิด</button>
  </div>

  <audio id="voice" src="voice.mp3" preload="auto"></audio>
  <video id="side-video" src="career-video.mp4" preload="auto" loop muted playsinline crossorigin="anonymous" style="display:none;"></video>

  <a-scene id="ar-scene" embedded vr-mode-ui="enabled:false" renderer="logarithmicDepthBuffer:true" arjs="sourceType:webcam; debugUIEnabled:false;" style="visibility:hidden;">
    <a-assets>
      <a-asset-item id="animated-model" src="model.glb"></a-asset-item>
      <!-- อาชีพ assets -->
      <a-asset-item id="network-model" src="network-model.glb"></a-asset-item>
      <a-asset-item id="cloud-model" src="cloud-model.glb"></a-asset-item>
      <a-asset-item id="ai-model" src="ai-model.glb"></a-asset-item>
      <a-asset-item id="dc-model" src="dc-model.glb"></a-asset-item>
      <video id="network-video" src="video-network.mp4" preload="auto" loop muted playsinline crossorigin="anonymous"></video>
      <video id="cloud-video" src="video-cloud.mp4" preload="auto" loop muted playsinline crossorigin="anonymous"></video>
      <video id="ai-video" src="video-ai.mp4" preload="auto" loop muted playsinline crossorigin="anonymous"></video>
      <video id="dc-video" src="video-dc.mp4" preload="auto" loop muted playsinline crossorigin="anonymous"></video>
    </a-assets>
    <a-marker preset="hiro" id="hiro-marker"></a-marker>
    <a-entity id="camera-wrapper" camera position="0 1.6 0">
      <a-entity id="fixed-container" visible="false">
        <a-entity id="model-entity" gltf-model="#animated-model" animation-mixer position="0 0 -2.5" scale="0.3 0.3 0.3"></a-entity>
        <a-video id="video-entity" src="#side-video" position="0 -0.8 -2.5" width="1" height="0.5625" autoplay loop muted></a-video>
      </a-entity>
    </a-entity>
    <a-entity light="type: ambient; intensity:0.6"></a-entity>
    <a-entity light="type: directional; intensity:0.8" position="-1 1 0"></a-entity>
  </a-scene>

  <script>
    window.onload = () => {
      const unlockBtn = document.getElementById('unlock');
      const scanFrame = document.querySelector('.scan-frame');
      const status = document.getElementById('status');
      const arScene = document.getElementById('ar-scene');
      const marker = document.getElementById('hiro-marker');
      const fixedCont = document.getElementById('fixed-container');
      const modelEntity = document.getElementById('model-entity');
      const videoEntity = document.getElementById('video-entity');
      const voice = document.getElementById('voice');
      const sideVideo = document.getElementById('side-video');
      const careerBtn = document.getElementById('career-btn');
      const menu = document.getElementById('career-menu');
      const closeBtn = document.getElementById('close-menu');
      let anchored = false;

      // เปิด AR หลังคลิก
      const startAR = () => {
        voice.play().then(() => voice.pause()); 
        sideVideo.play().then(() => sideVideo.pause());
        unlockBtn.style.display = 'none'; 
        scanFrame.style.display = 'block'; 
        status.style.display = 'block'; 
        arScene.style.visibility = 'visible';
        careerBtn.style.display = 'block'; // แสดงปุ่มอาชีพ
        document.body.removeEventListener('click', startAR);
      };
      document.body.addEventListener('click', startAR);

      // พบ marker - โมเดลและวิดีโอจะแสดงและคงอยู่
      marker.addEventListener('markerFound', () => {
        status.textContent = 'พบ Hiro Marker!'; 
        status.style.background = 'rgba(0,255,0,0.7)'; 
        scanFrame.style.display = 'none'; 
        fixedCont.setAttribute('visible','true');
        sideVideo.currentTime = 0; 
        sideVideo.play().catch(e=>console.warn(e)); 
        setTimeout(()=>{ 
          voice.currentTime=0; 
          voice.play().catch(e=>console.warn(e)); 
        },1000);
        anchored = true;
      });

      // ฟังก์ชันเปลี่ยนอาชีพ
      function changeCareer(careerType) {
        console.log('เปลี่ยนอาชีพเป็น:', careerType);
        
        // เปลี่ยนโมเดล
        let modelSrc = '#animated-model'; // default
        if (careerType === 'network') modelSrc = '#network-model';
        else if (careerType === 'cloud') modelSrc = '#cloud-model';
        else if (careerType === 'ai') modelSrc = '#ai-model';
        else if (careerType === 'dc') modelSrc = '#dc-model';
        
        modelEntity.setAttribute('gltf-model', modelSrc);
        
        // เปลี่ยนวิดีโอ
        let videoSrc = '#side-video'; // default
        if (careerType === 'network') videoSrc = '#network-video';
        else if (careerType === 'cloud') videoSrc = '#cloud-video';
        else if (careerType === 'ai') videoSrc = '#ai-video';
        else if (careerType === 'dc') videoSrc = '#dc-video';
        
        videoEntity.setAttribute('src', videoSrc);
        
        // เปลี่ยนเสียง
        let audioSrc = 'voice.mp3'; // default
        if (careerType === 'network') audioSrc = 'voice-network.mp3';
        else if (careerType === 'cloud') audioSrc = 'voice-cloud.mp3';
        else if (careerType === 'ai') audioSrc = 'voice-ai.mp3';
        else if (careerType === 'dc') audioSrc = 'voice-dc.mp3';
        
        voice.src = audioSrc;
        voice.currentTime = 0;
        voice.play().catch(e => console.warn(e));
        
        // อัพเดตสถานะ
        const careerNames = {
          'network': 'Network Security',
          'cloud': 'Cloud Engineer',
          'ai': 'AI Engineer',
          'dc': 'Data Center'
        };
        status.textContent = 'แสดง: ' + careerNames[careerType];
        status.style.background = 'rgba(0,150,255,0.7)';
      }

      // ปุ่มอาชีพคลิก
      careerBtn.addEventListener('click', () => {
        menu.style.display = 'block';
      });
      
      // ปิดเมนู
      closeBtn.addEventListener('click', () => {
        menu.style.display = 'none';
      });
      
      // ปุ่มสายงาน - เมื่อกดจะเปลี่ยนโมเดล วิดีโอ และเสียงทันที
      menu.querySelectorAll('button[data-career]').forEach(btn => {
        btn.addEventListener('click', () => {
          const career = btn.getAttribute('data-career');
          changeCareer(career);
          menu.style.display = 'none';
          // แจ้งเตือนว่าเลือกอะไร
          setTimeout(() => {
            alert('คุณเลือก: ' + btn.textContent);
          }, 100);
        });
      });
    };
  </script>
</body>
</html>
